<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather sounds</title>
	</head>
	<body>
		<main class="main">
			<h1 class="main-title">Weather sounds</h1>
			<ul class="weather-list">
				<li class="weather-item">
					<button class="weather-button summer">
                        <svg class="play summer-icon" aria-hidden="true">
                            <use xlink:href="#sun"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
					</button>
				</li>
				<li class="weather-item">
					<button class="weather-button autumn">
                        <svg class="play rain-icon" aria-hidden="true">
                            <use xlink:href="#cloud-rain"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
                    </button>
				</li>
				<li class="weather-item">
					<button class="weather-button winter">
                        <svg class="play snow-icon" aria-hidden="true">
                            <use xlink:href="#cloud-snow"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
                    </button>
				</li>
			</ul>
		</main>
	</body>
</html>
