<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather sounds</title>
		<link rel="preload" href="./assets/img/winter-bg.jpg" as="image">
		<link rel="preload" href="./assets/img/summer-bg.jpg" as="image">
		<link rel="preload" href="./assets/img/rainy-bg.jpg" as="image">
	</head>
	<body class="summer">
		<main class="main">
			<h1 class="main-title">Weather sounds</h1>
			<ul class="weather-list">
				<li class="weather-item">
					<button class="weather-button summer" data-id="summer" type="button">
                        <svg class="play summer-icon" aria-hidden="true">
                            <use xlink:href="#sun"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
					</button>
				</li>
				<li class="weather-item">
					<button class="weather-button autumn" data-id="autumn" type="button">
                        <svg class="play rain-icon" aria-hidden="true">
                            <use xlink:href="#cloud-rain"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
                    </button>
				</li>
				<li class="weather-item">
					<button class="weather-button winter" data-id="winter" type="button">
                        <svg class="play snow-icon" aria-hidden="true">
                            <use xlink:href="#cloud-snow"></use>
                        </svg>
                        <svg class="pause" aria-hidden="true">
                            <use xlink:href="#pause"></use>
                        </svg>
                    </button>
				</li>
			</ul>
			<div class="volume-bar">
				<input type="range" id="volume" name="volume" min="0" max="100" />
			</div>
			  
		</main>
	</body>
</html>
